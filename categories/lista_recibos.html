<h1>Mis Recibos</h1>
<ul>
  {% for recibo in recibos %}
    <li>
      {{ recibo.concepto }} - ${{ recibo.monto }} - 
      {% if recibo.pagado %}
        <strong>Pagado</strong>
      {% else %}
        <a href="{% url 'pagar_recibo' recibo.id %}">Pagar</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
<a href="{% url 'crear_recibo' %}">Crear nuevo recibo</a>
